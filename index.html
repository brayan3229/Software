<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>PBI-002</h2>
        <form id="registroForm">
            <input type="text" id="nombreApellido" placeholder="Nombre y apellido" required>
            <input type="email" id="correo" placeholder="Ingrese su correo" required>
            <input type="password" id="contrasena" placeholder="Digite su contraseña" required>
            <input type="password" id="repiteContrasena" placeholder="Repita su contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
